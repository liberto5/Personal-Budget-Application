<!DOCTYPE html>
    <html lang=pl>
        <head>
            <meta charset=utf8>
            <title>Opiekun</title>
            <link rel=Stylesheet href="styleBrudnopis.css">
        </head>
    <body>
        <h1>Opiekun zwierząt w zoo</h1>
        <h2>Formularz podania o pracę</h2>
        <i>Proszę wypełnić ten formularz. Obowiązkowe pola oznaczono znakiem</i><span>*</span>.
            <fieldset>
                <legend><b>Dane Kontaktowe</b></legend>
                    <label for="name">
                        <span gwiazdka>Imię</span>
                        <input type="text" name="name" placeholder="Janina"/>
                    </label>
                    <label for="family-name">
                        <span gwiazdka>Nazwisko</span>
                        <input type="text" name="family-name" placeholder="Kowalska"/>
                    </label>
                    <label for="number">
                        <span>Telefon komórkowy:</span>
                        <input type="text" name="number" id="number" placeholder="xxx-xxx-xxx"/></label>
                    <label for="email">
                        <span gwiazdka>E-mail</span>
                        <input type="email" name="email" />
                </label>
            </fieldset>
    </body>
    </html>

<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8" />

<body>

	<div id="container">
	
		<h1>Personal Budget</h1>
		<h3>Take control of your finances</h3>
	
		<form>
			
			<input type="text" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='Name'" required>

		</form>
		
		<button onclick="window.location.href = 'index.html';">Sign in</button>
		
	</div>

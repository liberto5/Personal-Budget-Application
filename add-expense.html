<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8" />
	<title>Add expense to Personal Budget</title>
	<meta name="description" content="Take control of your finances" />
	<meta name="keywords" content="finance, finances, income, expense, budget" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Anton|Pacifico&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	
</head>

<body>

	<div id="container">
	
		<h1>Personal Budget</h1>
		<h3>Take control of your finances</h3>
		
		<form>
			
			<fieldset>
					
				<legend id="financialOperation">Add details of expense</legend>

				<label class="expenseLabel" id="amount">Amount: <input id="amount" type="text" placeholder="0.00" onfocus="this.placeholder=''" onblur="this.placeholder='0.00'"required></label>
				<label class="expenseLabel" id="date">Date: <input id="date" type="date" required></label>
				<label class="expenseLabel" id="paymentMethod">Payment by:</label>
					<select id="paymentMethod" required>
						<option selected>Cash</option>
						<option>Debit Card</option>
						<option>Credit Card</option>
					</select>
				<label class="expenseLabel" id="category">Category:</label>
					<select id="category" required>
						<option selected>Food</option>
						<option>Rent</option>
						<option>Transport</option>
						<option>Phone</option>
						<option>Healthcare</option>
						<option>Clothes</option>
						<option>Hygiene</option>
						<option>Children</option>
						<option>Entertainment</option>
						<option>Trip</option>
						<option>Trainings</option>
						<option>Books</option>
						<option>Savings</option>
						<option>Retirement</option>
						<option>Debt repayment</option>
						<option>Donation</option>
						<option>Other</option>
					</select>
				<label class="expenseLabel" id="comments">Comment (optional): <textarea id="comments" rows="3" cols="20" maxlength="100"></textarea></label>
				
				<input class="addDetailsOfOperationButton" type="submit" value="Add">
				
				<button class="addDetailsOfOperationButton" onclick="window.location.href = '#'">Cancel</button>

			</fieldset>
		
		</form>
		
	</div>
	
</body>
</html>
